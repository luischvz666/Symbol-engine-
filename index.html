<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symbol Meaning Matrix</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #111;
  color: white;
  text-align: center;
}
textarea {
  width: 95%;
  height: 120px;
  font-size: 16px;
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
}
button {
  padding: 10px 15px;
  margin: 5px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}
.box {
  margin-top: 15px;
  padding: 15px;
  border-radius: 10px;
  background: #222;
}
.meaning {
  color: #9fe3ff;
  font-size: 15px;
}
</style>
</head>

<body>

<h2>Symbol Meaning Matrix Engine</h2>

<textarea id="inputText" placeholder="Type English words or phrases..."></textarea><br>
<button onclick="transform()">Interpret</button>

<div id="egyptSymbol" class="box"></div>
<div id="egyptMeaning" class="box meaning"></div>
<div id="gaelSymbol" class="box"></div>
<div id="gaelMeaning" class="box meaning"></div>
<script>
const egyptianWords = {
  "sun": "ð“‡³",
  "life": "ð“‹¹",
  "earth": "ð“‡¯",
  "sky": "ð“‡¼",
  "god": "ð“¹"
};

const gaelWords = {
  "sun": "GA-SHINE-1",
  "life": "ZOE-A",
  "earth": "TERRA-K",
  "sky": "FIRM-EL",
  "god": "EL-PRIME-3"
};

// Phrase meanings (higher-level concepts)
const egyptianPhrases = {
  "sun rises": "ð“‡³ð“‚‹ð“",  // symbolic combo
  "gives life": "ð“‹¹ð“‚",
  "over earth": "ð“‡¼ð“‡¯"
};

const gaelPhrases = {
  "sun rises": "SOL-ASCEND",
  "gives life": "VITA-FLOW",
  "over earth": "CELEST-TERRA"
};

function transform(mode) {
  let text = document.getElementById("inputText").value.toLowerCase();
  let output = text;

  // Phrase replacement first
  if (mode === "egyptian") {
    for (let phrase in egyptianPhrases) {
      output = output.replaceAll(phrase, egyptianPhrases[phrase]);
    }
  }

  if (mode === "gael") {
    for (let phrase in gaelPhrases) {
      output = output.replaceAll(phrase, gaelPhrases[phrase]);
    }
  }

  // Word replacement second
  let words = output.split(" ");
  output = words.map(word => {
    let clean = word.replace(/[.,!?]/g, "");

    if (mode === "egyptian" && egyptianWords[clean]) return egyptianWords[clean];
    if (mode === "gael" && gaelWords[clean]) return gaelWords[clean];

    return word;
  }).join(" ");

  document.getElementById("output").innerText = output;
}
</script>


</body>
</html>
