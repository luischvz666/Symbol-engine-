
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symbol Meaning Matrix</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #111;
  color: white;
  text-align: center;
}
textarea {
  width: 95%;
  height: 120px;
  font-size: 16px;
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
}
button {
  padding: 10px 15px;
  margin: 5px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}
.box {
  margin-top: 15px;
  padding: 15px;
  border-radius: 10px;
  background: #222;
  word-wrap: break-word;
  text-align: left;
}
.meaning { color: #9fe3ff; }
hr { border: 0; border-top: 1px solid #444; }
</style>
</head>

<body>

<h2>Symbol Meaning Matrix Engine</h2>

<textarea id="inputText" placeholder="Type English words or phrases..."></textarea><br>
<button onclick="transform()">Interpret</button>

<div id="egyptSymbol" class="box"></div>
<div id="egyptMeaning" class="box meaning"></div>
<div id="gaelSymbol" class="box"></div>
<div id="gaelMeaning" class="box meaning"></div>

<script>
// ---------------- EGYPTIAN MAPS ----------------

const egyptianWords = {
  "sun": { symbol: "ð“‡³", meaning: "Solar disk; visible light source" },
  "life": { symbol: "ð“‹¹", meaning: "Ankh; life force" },
  "earth": { symbol: "ð“‡¯", meaning: "Land / earth plane" },
  "sky": { symbol: "ð“‡¼", meaning: "Heavens / celestial realm" },
  "god": { symbol: "ð“¹", meaning: "Divine being or deity" }
};

const egyptianPhrases = {
  "sun rises": { symbol: "ð“‡³ð“‚‹ð“", meaning: "Solar rising cycle" },
  "gives life": { symbol: "ð“‹¹ð“‚", meaning: "Life-giving force" },
  "over earth": { symbol: "ð“‡¼ð“‡¯", meaning: "Heaven above earth" }
};

// ---------------- GAEL CONCEPT MAP ----------------

const gaelConcepts = {
  "sun": {
    term: "Governing Light",
    degree: "2nd Degree Ruling Order",
    function: "Measures time and seasons",
    role: "A throne that governs a system",
    principle: "Receives power from a higher star"
  },
  "earth": {
    term: "Fixed Planetary Body",
    degree: "Lower Kingdom Sphere",
    function: "Habitation for mortal probation",
    role: "Receives rule from higher governing lights",
    principle: "Sustained by celestial hierarchy"
  },
  "life": {
    term: "Animating Intelligence",
    degree: "Spirit Principle",
    function: "Quickens organized matter",
    role: "Connects body and eternal intelligence",
    principle: "Flows from higher orders"
  },
  "sky": {
    term: "Celestial Expanse",
    degree: "Governing Field",
    function: "Region of ruling bodies",
    role: "Contains the orders of stars",
    principle: "Domain of higher intelligences"
  },
  "god": {
    term: "Supreme Governing Intelligence",
    degree: "Highest Throne",
    function: "Source of power and law",
    role: "Rules all subordinate orders",
    principle: "Self-existent intelligence"
  }
};

// ---------------- ENGINE ----------------

function escapeRegExp(string) {
  return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function replaceEgyptian(text) {
  let symbols = text;
  let meanings = "";

  // Phrase first
  Object.keys(egyptianPhrases).forEach(p => {
    const regex = new RegExp("\\b" + escapeRegExp(p) + "\\b", "gi");
    if (regex.test(text)) {
      symbols = symbols.replace(regex, egyptianPhrases[p].symbol);
      meanings += `<b>${p.toUpperCase()}</b>: ${egyptianPhrases[p].meaning}<hr>`;
    }
  });

  // Words
  Object.keys(egyptianWords).forEach(w => {
    const regex = new RegExp("\\b" + escapeRegExp(w) + "\\b", "gi");
    if (regex.test(text)) {
      symbols = symbols.replace(regex, egyptianWords[w].symbol);
      meanings += `<b>${w.toUpperCase()}</b>: ${egyptianWords[w].meaning}<hr>`;
    }
  });

  return { symbols, meanings };
}

function renderGaelMeaning(text) {
  let output = "";

  Object.keys(gaelConcepts).forEach(word => {
    const regex = new RegExp("\\b" + escapeRegExp(word) + "\\b", "gi");
    if (regex.test(text)) {
      let c = gaelConcepts[word];
      output += `
      <b>${word.toUpperCase()}</b><br>
      GAEL Term: ${c.term}<br>
      Degree: ${c.degree}<br>
      Function: ${c.function}<br>
      Role: ${c.role}<br>
      Principle: ${c.principle}
      <hr>`;
    }
  });

  if (!output) output = "No GAEL cosmological concepts detected.";
  return output;
}

function transform() {
  let text = document.getElementById("inputText").value.toLowerCase();

  let egypt = replaceEgyptian(text);

  document.getElementById("egyptSymbol").innerHTML = egypt.symbols;
  document.getElementById("egyptMeaning").innerHTML = egypt.meanings || "No Egyptian symbols detected.";

  document.getElementById("gaelSymbol").innerHTML = "GAEL Cosmological Structure";
  document.getElementById("gaelMeaning").innerHTML = renderGaelMeaning(text);
}
</script>

</body>
</html>
