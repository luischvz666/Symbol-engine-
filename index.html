<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symbol Meaning Matrix</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #111;
  color: white;
  text-align: center;
}
textarea {
  width: 95%;
  height: 120px;
  font-size: 16px;
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
}
button {
  padding: 10px 15px;
  margin: 5px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}
.box {
  margin-top: 15px;
  padding: 15px;
  border-radius: 10px;
  background: #222;
}
.meaning {
  color: #9fe3ff;
  font-size: 15px;
}
</style>
</head>

<body>

<h2>Symbol Meaning Matrix Engine</h2>

<textarea id="inputText" placeholder="Type English words or phrases..."></textarea><br>
<button onclick="transform()">Interpret</button>

<div id="egyptSymbol" class="box"></div>
<div id="egyptMeaning" class="box meaning"></div>
<div id="gaelSymbol" class="box"></div>
<div id="gaelMeaning" class="box meaning"></div>
<script>
var egyptianWords = {
  "sun": "ğ“‡³",
  "life": "ğ“‹¹",
  "earth": "ğ“‡¯",
  "sky": "ğ“‡¼",
  "god": "ğ“¹"
};

var gaelWords = {
  "sun": "GA-SHINE-1",
  "life": "ZOE-A",
  "earth": "TERRA-K",
  "sky": "FIRM-EL",
  "god": "EL-PRIME-3"
};

var egyptianPhrases = {
  "sun rises": "ğ“‡³ğ“‚‹ğ“",
  "gives life": "ğ“‹¹ğ“‚",
  "over earth": "ğ“‡¼ğ“‡¯"
};

var gaelPhrases = {
  "sun rises": "SOL-ASCEND",
  "gives life": "VITA-FLOW",
  "over earth": "CELEST-TERRA"
};

function replacePhrases(text, dictionary) {
  for (var phrase in dictionary) {
    while (text.indexOf(phrase) !== -1) {
      text = text.replace(phrase, dictionary[phrase]);
    }
  }
  return text;
}

function replaceWords(text, dictionary) {
  var words = text.split(" ");
  for (var i = 0; i < words.length; i++) {
    var clean = words[i].replace(/[.,!?]/g, "");
    if (dictionary[clean]) {
      words[i] = dictionary[clean];
    }
  }
  return words.join(" ");
}

function transform() {
  var text = document.getElementById("inputText").value.toLowerCase();

  var egyptOut = replacePhrases(text, egyptianPhrases);
  egyptOut = replaceWords(egyptOut, egyptianWords);

  var gaelOut = replacePhrases(text, gaelPhrases);
  gaelOut = replaceWords(gaelOut, gaelWords);

  document.getElementById("egyptSymbol").innerHTML = egyptOut;
  document.getElementById("egyptMeaning").innerHTML = "Egyptian Concept Mapping";

  document.getElementById("gaelSymbol").innerHTML = gaelOut;
  document.getElementById("gaelMeaning").innerHTML = "GAEL Concept Mapping";
}
</script>



</body>
</html>
