<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symbol Meaning Matrix</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #111;
  color: white;
  text-align: center;
}
textarea {
  width: 95%;
  height: 120px;
  font-size: 16px;
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
}
button {
  padding: 10px 15px;
  margin: 5px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}
.box {
  margin-top: 15px;
  padding: 15px;
  border-radius: 10px;
  background: #222;
}
.meaning {
  color: #9fe3ff;
  font-size: 15px;
}
</style>
</head>

<body>

<h2>Symbol Meaning Matrix Engine</h2>

<textarea id="inputText" placeholder="Type English words or phrases..."></textarea><br>
<button onclick="transform()">Interpret</button>

<div id="egyptSymbol" class="box"></div>
<div id="egyptMeaning" class="box meaning"></div>
<div id="gaelSymbol" class="box"></div>
<div id="gaelMeaning" class="box meaning"></div>

<script>

// ================= PHRASE MAP =================
const phraseMap = {
  "tree of life": "tree_of_life",
  "son of man": "son_of_man",
  "pillar of fire": "pillar_of_fire",
  "land of the dead": "underworld"
};

// ================= EGYPTIAN SYMBOLS =================
const egyptianMap = {
  "sun": "ð“‡³",
  "life": "ð“‹¹",
  "man": "ð“€€",
  "king": "ð“€­",
  "water": "ð“ˆ—",
  "tree_of_life": "ð“‡³ð“‹¹",
  "son_of_man": "ð“€€ð“¹",
  "pillar_of_fire": "ð“‡³ð“¹",
  "underworld": "ð“‡¯ð“ˆ—"
};

const egyptMeaning = {
  "sun": "Solar disk (Ra), source of divine light and order",
  "life": "Ankh symbol meaning life, vitality, divine breath",
  "man": "Seated man determinative indicating a human being",
  "king": "Sacred ruler, divine kingship principle",
  "water": "Primordial waters (Nun), source of creation",
  "tree_of_life": "Cosmic life source joining heaven and earth",
  "son_of_man": "Divine-human intermediary figure",
  "pillar_of_fire": "Visible manifestation of divine presence",
  "underworld": "Duat, realm of the dead and transformation"
};

// ================= GAEL TERMS =================
const gaelMap = {
  "sun": "GA-SHINE-1",
  "life": "ZOE-A",
  "man": "AD-AM",
  "king": "ZUB-ZUL",
  "water": "FLU-ESS",
  "tree_of_life": "CRANN-BEATHA",
  "son_of_man": "MAC-EL",
  "pillar_of_fire": "EL-FIRE",
  "underworld": "TIR-MARB"
};

const gaelMeaning = {
  "GA-SHINE-1": "Primordial source light / creative radiance",
  "ZOE-A": "Eternal life-force / animating essence",
  "AD-AM": "Embodied intelligence / first consciousness",
  "ZUB-ZUL": "Anointed governing intelligence",
  "FLU-ESS": "Spiritual flow / living current",
  "CRANN-BEATHA": "Axis of life / cosmic tree",
  "MAC-EL": "Divine offspring / mediator",
  "EL-FIRE": "Manifest presence of divine power",
  "TIR-MARB": "Realm beyond life / transformative underworld"
};

// ================= ENGINE =================
function transform() {
  let text = document.getElementById("inputText").value.toLowerCase();

  // Replace phrases first
  for (let phrase in phraseMap) {
    text = text.replaceAll(phrase, phraseMap[phrase]);
  }

  let words = text.split(/\s+/);

  let egyptSym="", egyptMean="", gaelSym="", gaelMean="";

  words.forEach(word => {

    if (egyptianMap[word]) {
      egyptSym += egyptianMap[word] + " ";
      egyptMean += egyptMeaning[word] + " | ";
    }

    if (gaelMap[word]) {
      let g = gaelMap[word];
      gaelSym += g + " ";
      gaelMean += gaelMeaning[g] + " | ";
    }

  });

  document.getElementById("egyptSymbol").innerText =
    "Egyptian Symbols: " + egyptSym.trim();

  document.getElementById("egyptMeaning").innerText =
    "Egyptologist Meaning: " + egyptMean.trim();

  document.getElementById("gaelSymbol").innerText =
    "GAEL Vocabulary: " + gaelSym.trim();

  document.getElementById("gaelMeaning").innerText =
    "GAEL Alternate Meaning: " + gaelMean.trim();
}

</script>

</body>
</html>
