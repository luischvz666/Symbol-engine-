<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symbol Transformation Engine</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #111;
  color: white;
  text-align: center;
}
textarea {
  width: 95%;
  height: 120px;
  font-size: 16px;
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
}
button {
  padding: 10px 15px;
  margin: 5px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}
#output {
  margin-top: 20px;
  font-size: 20px;
  padding: 15px;
  background: #222;
  border-radius: 10px;
  min-height: 60px;
}
</style>
</head>
<body>
 
<h2>Symbol Transformation Engine</h2>
 
<textarea id="inputText" placeholder="Type text here..."></textarea><br>
 
<button onclick="transform('original')">Original</button>
<button onclick="transform('egyptian')">Egyptian Style</button>
<button onclick="transform('gael')">GAEL Matrix</button>
 
<div id="output"></div>
 
<script>
// --- Single-word Egyptian symbols ---
const egyptianMap = {
  "sun": "ð“‡³",
  "god": "ð“¹",
  "king": "ð“€­",
  "water": "ð“ˆ—",
  "man": "ð“€€",
  "woman": "ð“",
  "life": "ð“‹¹",
  "earth": "ð“‡¯",
  "sky": "ð“‡¼",
  "house": "ð“‰"
};
 
// --- Single-word GAEL symbols ---
const gaelMap = {
  "sun": "GA-SHINE-1",
  "god": "EL-PRIME-3",
  "king": "ZUB-ZUL",
  "water": "FLU-ESS",
  "man": "AD-AM",
  "woman": "EVE-ISH",
  "life": "ZOE-A",
  "earth": "TERRA-K",
  "sky": "FIRM-EL",
  "house": "DOM-U"
};
 
// --- Multi-word symbolic phrases ---
const phraseMap = {
  "tree of life": "tree_of_life",
  "son of man": "divine_mediator",
  "pillar of fire": "divine_presence",
  "land of the dead": "underworld_realm"
};
 
// --- Concept layer Egyptian symbols ---
const conceptEgyptian = {
  "tree_of_life": "ð“‡³ð“‹¹",
  "divine_mediator": "ð“€­ð“€€",
  "divine_presence": "ð“‡³ð“¹",
  "underworld_realm": "ð“‡¯ð“ˆ—"
};
 
// --- Concept layer GAEL symbols ---
const conceptGael = {
  "tree_of_life": "CRANN-BEATHA",
  "divine_mediator": "MAC-EL",
  "divine_presence": "EL-FIRE",
  "underworld_realm": "TIR-MARB"
};
 
// --- Transformation function ---
function transform(mode) {
  let text = document.getElementById("inputText").value.toLowerCase();
 
  // ðŸ”¹ Step 1: Replace phrases with tokens
  for (let phrase in phraseMap) {
    let token = phraseMap[phrase];
    text = text.replaceAll(phrase, token);
  }
 
  // ðŸ”¹ Step 2: Split into words/tokens
  let words = text.split(/\s+/);
  let result = "";
 
  // ðŸ”¹ Step 3: Map words/tokens to symbols
  words.forEach(word => {
 
    // Concept layer first (phrases)
    if (mode === "egyptian" && conceptEgyptian[word]) {
      result += conceptEgyptian[word] + " ";
    } 
    else if (mode === "gael" && conceptGael[word]) {
      result += conceptGael[word] + " ";
    }
 
    // Single-word fallback
    else if (mode === "egyptian" && egyptianMap[word]) {
      result += egyptianMap[word] + " ";
    } 
    else if (mode === "gael" && gaelMap[word]) {
      result += gaelMap[word] + " ";
    }
 
    // Original text fallback
    else {
      result += word + " ";
    }
  });
 
  // ðŸ”¹ Step 4: Display result
  document.getElementById("output").innerText = result.trim();
}
</script>
 
</body>
</html>
