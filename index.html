<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symbol Meaning Matrix</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #111;
  color: white;
  text-align: center;
}
textarea {
  width: 95%;
  height: 120px;
  font-size: 16px;
  margin: 10px 0;
  padding: 10px;
  border-radius: 10px;
}
button {
  padding: 10px 15px;
  margin: 5px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}
.box {
  margin-top: 15px;
  padding: 15px;
  border-radius: 10px;
  background: #222;
}
.meaning {
  color: #9fe3ff;
  font-size: 15px;
}
</style>
</head>

<body>

<h2>Symbol Meaning Matrix Engine</h2>

<textarea id="inputText" placeholder="Type English words or phrases..."></textarea><br>
<button onclick="transform()">Interpret</button>

<div id="egyptSymbol" class="box"></div>
<div id="egyptMeaning" class="box meaning"></div>
<div id="gaelSymbol" class="box"></div>
<div id="gaelMeaning" class="box meaning"></div>
<script>
const egyptianWords = {
  "sun": "ð“‡³",
  "life": "ð“‹¹",
  "earth": "ð“‡¯",
  "sky": "ð“‡¼",
  "god": "ð“¹"
};

const gaelWords = {
  "sun": "GA-SHINE-1",
  "life": "ZOE-A",
  "earth": "TERRA-K",
  "sky": "FIRM-EL",
  "god": "EL-PRIME-3"
};

const egyptianPhrases = {
  "sun rises": "ð“‡³ð“‚‹ð“",
  "gives life": "ð“‹¹ð“‚",
  "over earth": "ð“‡¼ð“‡¯"
};

const gaelPhrases = {
  "sun rises": "SOL-ASCEND",
  "gives life": "VITA-FLOW",
  "over earth": "CELEST-TERRA"
};

function transform() {
  let text = document.getElementById("inputText").value.toLowerCase();

  let egyptOut = text;
  let gaelOut = text;

  // Phrase replacement FIRST
  for (let phrase in egyptianPhrases) {
    egyptOut = egyptOut.split(phrase).join(egyptianPhrases[phrase]);
  }
  for (let phrase in gaelPhrases) {
    gaelOut = gaelOut.split(phrase).join(gaelPhrases[phrase]);
  }

  // Word replacement SECOND
  egyptOut = egyptOut.split(" ").map(word => {
    let clean = word.replace(/[.,!?]/g, "");
    return egyptianWords[clean] || word;
  }).join(" ");

  gaelOut = gaelOut.split(" ").map(word => {
    let clean = word.replace(/[.,!?]/g, "");
    return gaelWords[clean] || word;
  }).join(" ");

  // Output
  document.getElementById("egyptSymbol").innerText = egyptOut;
  document.getElementById("egyptMeaning").innerText = "Egyptian Concept Mapping";

  document.getElementById("gaelSymbol").innerText = gaelOut;
  document.getElementById("gaelMeaning").innerText = "GAEL Concept Mapping";
}
</script>


</body>
</html>
